
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Meeting Notes Summarizer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; line-height: 1.4; }
    .row { margin-bottom: 14px; }
    textarea { width: 100%; min-height: 160px; }
    input[type="text"], input[type="email"] { width: 100%; }
    .muted { color: #666; font-size: 0.9em; }
    button { padding: 8px 14px; }
    #summary { min-height: 220px; }
    .grid { display: grid; gap: 10px; grid-template-columns: 1fr; }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    pre { background: #f6f8fa; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>AI Meeting Notes Summarizer & Sharer</h1>

  <div class="row">
    <label for="meeting-notes">Meeting Notes</label>
<input id="meeting-notes" type="text" name="notes" />

    <div class="muted">Or paste your transcript below.</div>
  </div>

  <div class="row">
    <label>Transcript</label>
    <textarea id="transcript" placeholder="Paste or load transcript text here..."></textarea>
  </div>

  <div class="row">
    <label>Custom instruction (optional)</label>
    <input id="prompt" type="text" placeholder='e.g., "Summarize in bullet points for executives" or "Highlight only action items"' />
  </div>

  <div class="row">
    <button id="generate">Generate Summary</button>
    <span id="genStatus" class="muted"></span>
  </div>

  <div class="row">
    <label>Editable Summary (Markdown)</label>
    <textarea id="summary" placeholder="Your generated summary appears here and is fully editable."></textarea>
  </div>

  <div class="row grid">
    <div>
      <label>Recipients (comma-separated emails)</label>
      <input id="emails" type="text" placeholder="alice@example.com, bob@example.com" />
    </div>
    <div>
      <label>Subject (optional)</label>
      <input id="subject" type="text" placeholder="Meeting Summary" />
    </div>
  </div>

  <div class="row">
    <button id="send">Send Summary via Email</button>
    <span id="sendStatus" class="muted"></span>
  </div>

  <hr/>
  <div class="row">
    <p class="muted">Backend health: <code id="health">checking…</code></p>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const transcriptEl = document.getElementById('transcript');
const promptEl = document.getElementById('prompt');
const generateBtn = document.getElementById('generate');
const genStatus = document.getElementById('genStatus');
const summaryEl = document.getElementById('summary');
const emailsEl = document.getElementById('emails');
const subjectEl = document.getElementById('subject');
const sendBtn = document.getElementById('send');
const healthEl = document.getElementById('health');

// Load file
fileInput.addEventListener('change', async (e) => {
  const file = e.target.files?.[0];
  if (!file) return;
  const text = await file.text();
  transcriptEl.value = text;
});

// Generate summary
generateBtn.addEventListener('click', async () => {
  const text = transcriptEl.value.trim();
  const prompt = promptEl.value.trim();
  if (!text) {
    alert("Please provide transcript text or upload a .txt file.");
    return;
  }
  genStatus.textContent = "Generating…";
  try {
    const resp = await fetch("/api/summarize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, prompt })
    });
    const data = await resp.json();
    if (!resp.ok) throw new Error(data.error || "Failed to summarize");
    summaryEl.value = data.summary || "";
    genStatus.textContent = "Done.";
  } catch (err) {
    console.error(err);
    genStatus.textContent = "Error: " + err.message;
    alert("Failed to generate summary. See console for details.");
  }
});

// Send email
sendBtn.addEventListener('click', async () => {
  const summary = summaryEl.value.trim();
  const to = emailsEl.value.trim();
  const subject = subjectEl.value.trim();
  if (!summary || !to) {
    alert("Please provide recipient emails and a summary.");
    return;
  }
  document.getElementById('sendStatus').textContent = "Sending…";
  try {
    const resp = await fetch("/api/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ to, subject, summary })
    });
    const data = await resp.json();
    if (!resp.ok) throw new Error(data.error || "Failed to send email");
    document.getElementById('sendStatus').textContent = "Email sent ✔";
  } catch (err) {
    console.error(err);
    document.getElementById('sendStatus').textContent = "Error: " + err.message;
    alert("Failed to send email. See console for details.");
  }
});

// Health
(async () => {
  try {
    const r = await fetch("/api/health");
    const d = await r.json();
    healthEl.textContent = d.ok ? "OK" : "Not OK";
  } catch {
    healthEl.textContent = "Unavailable";
  }
})();
</script>
</body>
</html>
