<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Meeting Notes Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #summary {
      margin-top: 1rem;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>AI Meeting Notes Summarizer</h1>

 <label for="fileInput">Upload meeting notes:</label>
<input type="file" id="fileInput">
<button id="uploadBtn">Upload</button>


  <!-- Transcript Area -->
  <h3>Transcript:</h3>
  <textarea id="transcript" placeholder="Paste transcript here..."></textarea>

  <!-- Summarize Button -->
  <button id="summarizeBtn">Summarize</button>

  <!-- Summary Output -->
  <h3>Summary:</h3>
  <div id="summary"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const transcriptEl = document.getElementById("transcript");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const summaryEl = document.getElementById("summary");

    // Handle File Upload
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files?.[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      const text = await file.text();
      transcriptEl.value = text;
    });

    // Handle Summarize
    summarizeBtn.addEventListener("click", async () => {
      const transcript = transcriptEl.value.trim();
      if (!transcript) {
        alert("Please upload or paste a transcript first.");
        return;
      }

      try {
        const res = await fetch("/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript })
        });

        if (!res.ok) throw new Error("Failed to summarize");

        const data = await res.json();
        summaryEl.innerText = data.summary || "No summary generated.";
      } catch (err) {
        console.error(err);
        summaryEl.innerText = "Error generating summary.";
      }
    });
  </script>
</body>
</html>
