<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Meeting Notes Summarizer</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fafafa;
    }

    button {
      padding: 12px 20px;
      margin: 8px 5px 0 0;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #summary {
      margin-top: 1rem;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fefefe;
      border-radius: 8px;
      min-height: 120px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Meeting Notes Summarizer</h1>

    <label for="fileInput">Upload meeting notes:</label>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload</button>

    <!-- Transcript Area -->
    <h3>Transcript:</h3>
    <textarea id="transcript" placeholder="Paste transcript here..."></textarea>

    <!-- Summarize Button -->
    <button id="summarizeBtn">Summarize</button>

    <!-- Summary Output -->
    <h3>Summary:</h3>
    <div id="summary">Your summary will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const transcriptEl = document.getElementById("transcript");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const summaryEl = document.getElementById("summary");

    // Handle File Upload
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files?.[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      const text = await file.text();
      transcriptEl.value = text;
    });

    // Handle Summarize
    summarizeBtn.addEventListener("click", async () => {
      const transcript = transcriptEl.value.trim();
      if (!transcript) {
        alert("Please upload or paste a transcript first.");
        return;
      }

      try {
        const res = await fetch("/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript })
        });

        if (!res.ok) throw new Error("Failed to summarize");

        const data = await res.json();
        summaryEl.innerText = data.summary || "No summary generated.";
      } catch (err) {
        console.error(err);
        summaryEl.innerText = "⚠️ Error generating summary.";
      }
    });
  </script>
</body>
</html>
